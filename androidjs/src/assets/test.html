<!DOCTYPE html/>

<html>
<head>
    <meta charset="UTF-8">
    <title>我是html</title>
</head>

<body>
<input type="text" value="我是输入框" id="edit">
<script>
     //Andorid调用JS
     function callJs(msg){
     var edit = document.getElementById("edit");
     edit.value = msg;
     return "来自Js的返回值";
     }
</script>
